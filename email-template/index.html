<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Email Generator</title>

    <!-- Libraries (Bootstrap, Font Awesome, etc.) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="text-start">
                        <h1 class="card-title h3 mb-0"><i class="fas fa-feather-alt me-2"></i>Email Generator</h1>
                        <p class="card-subtitle mb-0 small">Craft professional emails in seconds</p>
                    </div>
                    <!-- Button Group -->
                    <div>
                        <!-- NEW: Send Button -->
                        <button id="send-btn" class="btn btn-success me-2" title="Open in default email client">
                            <i class="fas fa-paper-plane me-1"></i> Send
                        </button>
                        <!-- Reset Button -->
                        <button id="reset-btn" class="btn btn-warning" title="Reset all fields">
                            <i class="fas fa-sync-alt me-1"></i> Reset
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body p-4 p-md-5">
                <form id="email-form">
                    <!-- Step 1: Choose Recipient -->
                    <div class="mb-4">
                        <label for="contact-select" class="form-label fw-bold">1. Choose Recipient</label>
                        <select class="form-select" id="contact-select">
                            <option selected disabled value="">Select a contact...</option>
                        </select>
                    </div>

                    <!-- Recipient Email -->
                    <div class="mb-4">
                        <label for="recipient-email" class="form-label">Recipient's Email</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="recipient-email" placeholder="Email will appear here..." readonly>
                            <button class="btn btn-outline-secondary copy-btn" type="button" data-target="#recipient-email" title="Copy Email">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Step 2: Customer Details for Subject -->
                    <div class="p-3 mb-4 bg-light border rounded-3">
                        <p class="fw-bold mb-2">2. Add Customer Details for Subject (Optional)</p>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="customer-type-select" class="form-label small">Customer Type</label>
                                <select id="customer-type-select" class="form-select form-select-sm"><option value="Existing">Existing</option><option value="New">New</option></select>
                            </div>
                            <div class="col-md-4">
                                <label for="customer-name-input" class="form-label small">Customer Name</label>
                                <input type="text" id="customer-name-input" class="form-control form-control-sm" placeholder="e.g., Acme Corp">
                            </div>
                            <div class="col-md-4">
                                <label for="customer-email-input" class="form-label small">Customer Email</label>
                                <input type="email" id="customer-email-input" class="form-control form-control-sm" placeholder="e.g., contact@acme.com">
                            </div>
                        </div>
                    </div>

                    <!-- Step 3: Choose an Email Template -->
                    <div class="mb-4">
                        <label for="subject-select" class="form-label fw-bold">3. Choose an Email Template</label>
                        <select class="form-select" id="subject-select">
                            <option selected disabled value="">Select a template...</option>
                        </select>
                    </div>

                    <!-- Editable Subject -->
                    <div class="mb-4">
                        <label for="final-subject" class="form-label">Editable Subject</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="final-subject" placeholder="Subject will be generated here...">
                            <button class="btn btn-outline-secondary copy-btn" type="button" data-target="#final-subject" title="Copy Subject">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Step 4: Email Body -->
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <label for="email-body" class="form-label fw-bold mb-0">4. Compose and Copy Body</label>
                            <button class="btn btn-primary copy-btn" type="button" data-target="#email-body">
                                <i class="fas fa-copy me-2"></i>Copy Body
                            </button>
                        </div>
                        <textarea class="form-control" id="email-body" rows="12" placeholder="Email body will be generated here..."></textarea>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted py-3">
                <p class="mb-0">Created with <i class="fas fa-heart text-danger"></i> using Bootstrap & Font Awesome</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
