<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Email Generator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    
    <!-- Google Fonts for a professional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center py-4">
                <h1 class="card-title h3 mb-0"><i class="fas fa-feather-alt me-2"></i>Email Template Generator</h1>
                <p class="card-subtitle mb-0 mt-1">Craft professional emails in seconds</p>
            </div>
            <div class="card-body p-4 p-md-5">

                <!-- Step 1: Choose a Name -->
                <div class="mb-4">
                    <label for="contact-select" class="form-label fw-bold">1. Choose Recipient</label>
                    <select class="form-select" id="contact-select">
                        <option selected disabled>Select a contact...</option>
                    </select>
                </div>

                <!-- Recipient Email Field (Readonly) -->
                <div class="mb-4">
                    <label for="recipient-email" class="form-label">Recipient's Email</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="recipient-email" placeholder="Email will appear here..." readonly>
                        <button class="btn btn-outline-secondary copy-btn" type="button" data-target="#recipient-email" title="Copy Email">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>

                <!-- Step 2: Choose a Subject -->
                <div class="mb-4">
                    <label for="subject-select" class="form-label fw-bold">2. Choose an Email Template</label>
                    <select class="form-select" id="subject-select">
                        <option selected disabled>Select a template...</option>
                    </select>
                </div>

                <!-- Editable Subject Field -->
                <div class="mb-4">
                    <label for="final-subject" class="form-label">Editable Subject</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="final-subject" placeholder="Subject will appear here...">
                        <button class="btn btn-outline-secondary copy-btn" type="button" data-target="#final-subject" title="Copy Subject">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>

                <!-- Step 3: Email Body -->
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label for="email-body" class="form-label fw-bold mb-0">3. Compose and Copy Body</label>
                        <button class="btn btn-primary copy-btn" type="button" data-target="#email-body">
                            <i class="fas fa-copy me-2"></i>Copy Body
                        </button>
                    </div>
                    <textarea class="form-control" id="email-body" rows="12" placeholder="Email body will be generated here..."></textarea>
                </div>

            </div>
            <div class="card-footer text-center text-muted py-3">
                <p class="mb-0">Created with <i class="fas fa-heart text-danger"></i> using Bootstrap & Font Awesome</p>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
