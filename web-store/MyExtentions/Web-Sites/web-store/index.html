<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Featured Chrome Extensions</h1>
        <p>A collection of useful extensions built by 247Techies</p>
    </header>

    <main class="container">
        <!-- The Featured Banner - This will be updated by JavaScript -->
        <section class="featured-banner">
            <div class="banner-image-container">
                <img id="featured-image" src="" alt="Featured extension banner">
            </div>
            <div class="banner-info">
                <h2 id="featured-title"></h2>
                <p id="featured-description"></p>
                <a id="featured-download-link" href="#" class="add-button" target="_blank" rel="noopener noreferrer">Download ZIP</a>
            </div>
        </section>

        <!-- The Grid of Extensions -->
        <section class="extension-grid-container">
            <h3>All Extensions</h3>
            <div id="extension-grid" class="extension-grid">
                <!-- Extension cards will be dynamically generated by JavaScript -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
