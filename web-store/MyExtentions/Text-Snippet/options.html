<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Expander Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body class="options-page">

    <!-- Message Box for notifications - UPDATED with Undo button -->
    <div id="message-box" class="fixed top-4 left-1/2 -translate-x-1/2 bg-white border border-slate-200 p-3 rounded-lg shadow-lg flex items-center justify-center hidden" style="z-index: 9999;">
        <div id="message-icon"></div>
        <span id="message-text" class="text-sm font-medium"></span>
        <button id="message-action-btn" class="hidden"></button>
    </div>

    <div class="options-container">
        <!-- Header Section (same as before) -->
        <header class="options-header">
            <svg class="w-24 h-24 sm:w-32 sm:h-32 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.862 4.487zm0 0L19.5 7.125" />
            </svg>
            <div class="text-center sm:text-left">
                <h1 class="text-3xl sm:text-4xl font-bold text-slate-800">Text Expander</h1>
                <p class="text-lg text-slate-500">Settings</p>
            </div>
        </header>

        <!-- Form for adding/editing snippets (same as before) -->
        <div id="form-container" class="bg-white p-4 rounded-xl shadow-md mb-6 transition-all">
            <h2 id="form-title" class="text-lg font-semibold mb-3 text-slate-800">Create New Snippet</h2>
            <form id="snippet-form" class="space-y-3">
                <div>
                    <label for="shortcut" class="block text-sm font-medium text-slate-600 mb-1">Shortcut</label>
                    <input type="text" id="shortcut" class="w-full bg-slate-100 border border-slate-200 rounded-lg p-2 text-sm focus:outline-none focus:ring-2" placeholder="e.g., /sig" required>
                </div>
                <div>
                    <label for="expansion" class="block text-sm font-medium text-slate-600 mb-1">Expansion Text</label>
                    <textarea id="expansion" class="w-full bg-slate-100 border border-slate-200 rounded-lg p-2 text-sm focus:outline-none focus:ring-2" rows="4" placeholder="e.g., Best regards, Jane Doe" required></textarea>
                </div>
                <div class="flex items-center space-x-2">
                    <button type="submit" id="submit-btn" class="w-full flex items-center justify-center bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 transition-all"></button>
                    <button type="button" id="cancel-btn" class="w-full flex items-center justify-center bg-slate-200 text-slate-700 font-semibold py-2 px-4 rounded-lg hover:bg-slate-300 focus:outline-none focus:ring-2 transition-all hidden">
                        <span>Cancel Edit</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Snippet List (same as before) -->
        <main>
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-xl font-semibold text-slate-800">My Snippets</h2>
                <span id="snippet-count" class="text-sm font-medium text-slate-500 bg-slate-200 rounded-full px-2 py-1 hidden"></span>
            </div>
            <ul id="snippet-list" class="list-none p-0 space-y-2"></ul>
            <div id="no-snippets-message" class="text-center bg-white rounded-xl shadow-sm hidden">
                <svg class="w-12 h-12 mx-auto text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                <p class="mt-4 text-sm font-semibold text-slate-600">No snippets yet</p>
                <p class="mt-1 text-xs text-slate-500">Use the form above to create your first one!</p>
            </div>
        </main>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
