<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Command Helper</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-4">
                    <h1>IT Command Helper</h1>
                    <p class="lead">Search for a command to see the details.</p>
                </div>

                <select id="command-select" class="form-select"></select>

                <!-- Results Area - Hidden by default -->
                <div id="results-area" class="mt-4 d-none">
                    
                    <!-- Ticket Description Card -->
                    <div class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                           <strong>Ticket Description</strong>
                           <button id="copy-ticket-btn" class="btn btn-sm btn-outline-secondary" title="Copy Description">
                               <i class="fa-regular fa-copy"></i> Copy
                           </button>
                        </div>
                        <div class="card-body">
                            <p class="card-text" id="ticket-description"></p>
                        </div>
                    </div>

                    <!-- Steps Card -->
                    <div class="card mb-3">
                       <div class="card-header">
                           <strong>Steps to Execute</strong>
                       </div>
                        <div class="card-body">
                            <div id="steps-list"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- jQuery (required for Select2 & Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>

</body>
</html>
