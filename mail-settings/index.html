<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Server Settings Finder</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .main-container {
            max-width: 960px;
            margin-top: 4rem;
            margin-bottom: 4rem;
        }

        .header-section {
            background-color: white;
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }

        .header-section h1 {
            font-weight: 700;
            color: #1e3c72; /* A deep blue */
        }
        
        .header-section p {
            color: #555;
            font-size: 1.1rem;
        }

        .search-form .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
        }

        .search-form .btn-primary {
            background-color: #1e3c72;
            border-color: #1e3c72;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .search-form .btn-primary:hover {
            background-color: #2a5298; /* A slightly lighter blue */
            transform: translateY(-2px);
        }

        .settings-card {
            background: white;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%; /* Make cards same height */
        }

        .settings-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        .settings-card .card-header {
            background-color: #1e3c72;
            color: white;
            font-weight: 600;
            font-size: 1.25rem;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .settings-card .card-header i {
            margin-right: 0.75rem;
            font-size: 1.5rem;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-left: none;
            border-right: none;
        }
        
        .list-group-item:last-child {
            border-bottom-right-radius: 1rem;
            border-bottom-left-radius: 1rem;
            border-bottom: none;
        }

        .list-group-item strong {
            color: #333;
        }
        
        .setting-value {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 0.25rem;
            font-size: 0.9rem;
            opacity: 0.6;
            transition: color 0.2s ease, opacity 0.2s ease;
        }

        .copy-btn:hover {
            color: #1e3c72;
            opacity: 1;
        }

        #resultsContainer, #errorContainer {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container main-container">
        <!-- Header and Search Form -->
        <div class="header-section text-center">
            <h1><i class="fas fa-server me-2"></i>Email Server Settings Finder</h1>
            <p class="lead">Enter your email address to find the IMAP, POP3, and SMTP settings for your provider.</p>
            
            <form id="emailForm" class="mt-4">
                <div class="input-group input-group-lg search-form">
                    <input type="email" id="emailInput" class="form-control" placeholder="e.g., yourname@gmail.com" required>
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search me-2"></i>Find Settings
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div id="resultsContainer" class="mt-5">
            <h2 class="text-center mb-4" id="resultsHeader"></h2>
            <div class="row g-4">
                <!-- IMAP Card -->
                <div class="col-lg-4 col-md-6">
                    <div class="card settings-card">
                        <div class="card-header"><i class="fas fa-inbox"></i>IMAP</div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Server:</strong> <span class="setting-value"><span id="imapServer"></span><button class="copy-btn" data-target="imapServer"><i class="far fa-copy"></i></button></span></li>
                            <li class="list-group-item"><strong>Port:</strong> <span class="setting-value"><span id="imapPort"></span><button class="copy-btn" data-target="imapPort"><i class="far fa-copy"></i></button></span></li>
                            <li class="list-group-item"><strong>Security:</strong> <span class="setting-value"><span id="imapSecurity"></span><button class="copy-btn" data-target="imapSecurity"><i class="far fa-copy"></i></button></span></li>
                        </ul>
                    </div>
                </div>
                <!-- POP3 Card -->
                <div class="col-lg-4 col-md-6">
                    <div class="card settings-card">
                        <div class="card-header"><i class="fas fa-download"></i>POP3</div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Server:</strong> <span class="setting-value"><span id="pop3Server"></span><button class="copy-btn" data-target="pop3Server"><i class="far fa-copy"></i></button></span></li>
                            <li class="list-group-item"><strong>Port:</strong> <span class="setting-value"><span id="pop3Port"></span><button class="copy-btn" data-target="pop3Port"><i class="far fa-copy"></i></button></span></li>
                            <li class="list-group-item"><strong>Security:</strong> <span class="setting-value"><span id="pop3Security"></span><button class="copy-btn" data-target="pop3Security"><i class="far fa-copy"></i></button></span></li>
                        </ul>
                    </div>
                </div>
                <!-- SMTP Card -->
                <div class="col-lg-4 col-md-12">
                    <div class="card settings-card">
                        <div class="card-header"><i class="fas fa-paper-plane"></i>SMTP</div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Server:</strong> <span class="setting-value"><span id="smtpServer"></span><button class="copy-btn" data-target="smtpServer"><i class="far fa-copy"></i></button></span></li>
                            <li class="list-group-item"><strong>Port:</strong> <span class="setting-value"><span id="smtpPort"></span><button class="copy-btn" data-target="smtpPort"><i class="far fa-copy"></i></button></span></li>
                            <li class="list-group-item"><strong>Security:</strong> <span class="setting-value"><span id="smtpSecurity"></span><button class="copy-btn" data-target="smtpSecurity"><i class="far fa-copy"></i></button></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Error/Not Found Section -->
        <div id="errorContainer" class="mt-5 text-center">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading"><i class="fas fa-exclamation-triangle"></i> Not Found!</h4>
                <p id="errorMessage"></p>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- DATA STORE ---
        // A simple object to store server settings for common providers.
        // This can be easily expanded.
        const serverSettings = {
            'gmail.com': {
                provider: 'Google Gmail',
                imap: { server: 'imap.gmail.com', port: '993', security: 'SSL / TLS' },
                pop3: { server: 'pop.gmail.com', port: '995', security: 'SSL / TLS' },
                smtp: { server: 'smtp.gmail.com', port: '465', security: 'SSL / TLS' }
            },
            'outlook.com': {
                provider: 'Microsoft Outlook',
                imap: { server: 'outlook.office365.com', port: '993', security: 'SSL / TLS' },
                pop3: { server: 'outlook.office365.com', port: '995', security: 'SSL / TLS' },
                smtp: { server: 'smtp.office365.com', port: '587', security: 'STARTTLS' }
            },
            'yahoo.com': {
                provider: 'Yahoo Mail',
                imap: { server: 'imap.mail.yahoo.com', port: '993', security: 'SSL / TLS' },
                pop3: { server: 'pop.mail.yahoo.com', port: '995', security: 'SSL / TLS' },
                smtp: { server: 'smtp.mail.yahoo.com', port: '465', security: 'SSL / TLS' }
            },
            'aol.com': {
                provider: 'AOL Mail',
                imap: { server: 'imap.aol.com', port: '993', security: 'SSL / TLS' },
                pop3: { server: 'pop.aol.com', port: '995', security: 'SSL / TLS' },
                smtp: { server: 'smtp.aol.com', port: '465', security: 'SSL / TLS' }
            },
            'icloud.com': {
                provider: 'Apple iCloud Mail',
                imap: { server: 'imap.mail.me.com', port: '993', security: 'SSL / TLS' },
                pop3: { server: 'Not Recommended', port: 'N/A', security: 'N/A' }, // iCloud doesn't emphasize POP3
                smtp: { server: 'smtp.mail.me.com', port: '587', security: 'STARTTLS' }
            }
        };

        // Add alias for hotmail.com to use outlook.com settings
        serverSettings['hotmail.com'] = serverSettings['outlook.com'];

        // --- DOM ELEMENTS ---
        const emailForm = document.getElementById('emailForm');
        const emailInput = document.getElementById('emailInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        
        // --- EVENT LISTENER ---
        emailForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from reloading the page
            
            const email = emailInput.value.trim().toLowerCase();
            if (!email) return;

            // Extract domain from email
            const domain = email.split('@')[1];

            if (serverSettings[domain]) {
                const settings = serverSettings[domain];
                updateUI(settings);
                resultsContainer.style.display = 'block';
                errorContainer.style.display = 'none';
            } else {
                showError(domain);
            }
        });

        // --- UI UPDATE FUNCTIONS ---
        function updateUI(settings) {
            document.getElementById('resultsHeader').textContent = `Settings for ${settings.provider}`;

            // IMAP
            document.getElementById('imapServer').textContent = settings.imap.server;
            document.getElementById('imapPort').textContent = settings.imap.port;
            document.getElementById('imapSecurity').textContent = settings.imap.security;

            // POP3
            document.getElementById('pop3Server').textContent = settings.pop3.server;
            document.getElementById('pop3Port').textContent = settings.pop3.port;
            document.getElementById('pop3Security').textContent = settings.pop3.security;

            // SMTP
            document.getElementById('smtpServer').textContent = settings.smtp.server;
            document.getElementById('smtpPort').textContent = settings.smtp.port;
            document.getElementById('smtpSecurity').textContent = settings.smtp.security;
        }

        function showError(domain) {
            errorMessage.textContent = `Sorry, we couldn't find the server settings for "${domain}". Please check the provider's official support website.`;
            resultsContainer.style.display = 'none';
            errorContainer.style.display = 'block';
        }
        
        // --- COPY TO CLIPBOARD FUNCTIONALITY ---
        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.dataset.target;
                const textToCopy = document.getElementById(targetId).textContent;
                
                navigator.clipboard.writeText(textToCopy).then(() => {
                    // Provide feedback to the user
                    const originalIcon = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check" style="color: green;"></i>';
                    setTimeout(() => {
                        button.innerHTML = originalIcon;
                    }, 1500); // Revert back after 1.5 seconds
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            });
        });
    </script>

</body>
</html>
