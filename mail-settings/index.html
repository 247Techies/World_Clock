<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Server Settings Lookup</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <!-- Header & Input Form -->
        <div class="lookup-header">
            <h1 class="text-center mb-3">Mail Server Settings Finder</h1>
            <p class="text-center text-muted mb-4">Enter your email address to find its IMAP, POP3, and SMTP server settings.</p>
            <form id="lookup-form" class="row g-3 justify-content-center">
                <div class="col-md-6">
                    <input type="email" class="form-control form-control-lg" id="email-input" placeholder="e.g., yourname@gmail.com" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Find Settings</button>
                </div>
            </form>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="row mt-5 align-items-stretch d-none">
            <!-- Card 1: IMAP -->
            <div class="col-md-4 mb-4 d-flex">
                <div class="card-wrapper d-flex flex-column w-100">
                    <div class="flip-card-container">
                        <!-- Backgrounds -->
                        <div class="flip-card-front"></div>
                        <div class="flip-card-back"></div>
                        <!-- Content Layers -->
                        <div class="card-content-front" id="imap-card">
                            <div class="card-top">
                                <h5 class="card-title">Incoming Mail (IMAP)</h5>
                                <img src="img/default.png" alt="Provider Logo" class="card-logo">
                            </div>
                            <ul class="settings-list"></ul>
                        </div>
                        <div class="card-content-back">
                            <i class="fa-solid fa-globe webmail-icon"></i>
                            <p class="webmail-text">Go to Webmail</p>
                        </div>
                    </div>
                    <button class="btn btn-outline-secondary flip-btn">
                        <i class="fa-solid fa-arrows-rotate me-2"></i>Flip Card
                    </button>
                </div>
            </div>

            <!-- Card 2: POP3 -->
            <div class="col-md-4 mb-4 d-flex">
                 <div class="card-wrapper d-flex flex-column w-100">
                    <div class="flip-card-container">
                        <!-- Backgrounds -->
                        <div class="flip-card-front"></div>
                        <div class="flip-card-back"></div>
                        <!-- Content Layers -->
                        <div class="card-content-front" id="pop3-card">
                            <div class="card-top">
                                <h5 class="card-title">Incoming Mail (POP3)</h5>
                                <img src="img/default.png" alt="Provider Logo" class="card-logo">
                            </div>
                            <ul class="settings-list"></ul>
                        </div>
                        <div class="card-content-back">
                             <i class="fa-solid fa-globe webmail-icon"></i>
                             <p class="webmail-text">Go to Webmail</p>
                        </div>
                    </div>
                    <button class="btn btn-outline-secondary flip-btn">
                        <i class="fa-solid fa-arrows-rotate me-2"></i>Flip Card
                    </button>
                </div>
            </div>

            <!-- Card 3: SMTP -->
            <div class="col-md-4 mb-4 d-flex">
                <div class="card-wrapper d-flex flex-column w-100">
                    <div class="flip-card-container">
                        <!-- Backgrounds -->
                        <div class="flip-card-front"></div>
                        <div class="flip-card-back"></div>
                        <!-- Content Layers -->
                        <div class="card-content-front" id="smtp-card">
                            <div class="card-top">
                                <h5 class="card-title">Outgoing Mail (SMTP)</h5>
                                <img src="img/default.png" alt="Provider Logo" class="card-logo">
                            </div>
                            <ul class="settings-list"></ul>
                        </div>
                        <div class="card-content-back">
                             <i class="fa-solid fa-globe webmail-icon"></i>
                             <p class="webmail-text">Go to Webmail</p>
                        </div>
                    </div>
                    <button class="btn btn-outline-secondary flip-btn">
                        <i class="fa-solid fa-arrows-rotate me-2"></i>Flip Card
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
</body>
</html>
