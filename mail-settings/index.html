<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Server Settings Lookup</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <!-- Header & Input Form -->
        <div class="lookup-header">
            <h1 class="text-center mb-3">Mail Server Settings Finder</h1>
            <p class="text-center text-muted mb-4">Enter your email address to find its IMAP, POP3, and SMTP server settings.</p>
            <form id="lookup-form" class="row g-3 justify-content-center">
                <div class="col-md-6">
                    <input type="email" class="form-control form-control-lg" id="email-input" placeholder="e.g., yourname@gmail.com" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Find Settings</button>
                </div>
            </form>
        </div>

        <!-- Results Container - Initially hidden -->
        <div id="results-container" class="row mt-5 d-none">
            <!-- Card 1: IMAP -->
            <div class="col-md-4 mb-4">
                <div class="flip-card-container">
                    <div class="flip-card-inner">
                        <div class="flip-card-front" id="imap-card">
                            <!-- NEW WRAPPER FOR 3D DEPTH -->
                            <div class="card-content-wrapper">
                                <h5 class="card-title">Incoming Mail (IMAP)</h5>
                                <img src="img/default.png" alt="Provider Logo" class="card-logo">
                                <ul class="settings-list"></ul>
                            </div>
                        </div>
                        <div class="flip-card-back">
                            <!-- NEW WRAPPER FOR 3D DEPTH -->
                             <div class="card-content-wrapper">
                                <i class="fa-solid fa-globe webmail-icon"></i>
                                <p class="webmail-text">Go to Webmail</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-secondary flip-btn">
                    <i class="fa-solid fa-arrows-rotate me-2"></i>Flip Card
                </button>
            </div>

            <!-- Card 2: POP3 -->
            <div class="col-md-4 mb-4">
                <div class="flip-card-container">
                    <div class="flip-card-inner">
                        <div class="flip-card-front" id="pop3-card">
                            <!-- NEW WRAPPER FOR 3D DEPTH -->
                            <div class="card-content-wrapper">
                                <h5 class="card-title">Incoming Mail (POP3)</h5>
                                <img src="img/default.png" alt="Provider Logo" class="card-logo">
                                <ul class="settings-list"></ul>
                            </div>
                        </div>
                        <div class="flip-card-back">
                            <!-- NEW WRAPPER FOR 3D DEPTH -->
                            <div class="card-content-wrapper">
                                <i class="fa-solid fa-globe webmail-icon"></i>
                                <p class="webmail-text">Go to Webmail</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-secondary flip-btn">
                    <i class="fa-solid fa-arrows-rotate me-2"></i>Flip Card
                </button>
            </div>

            <!-- Card 3: SMTP -->
            <div class="col-md-4 mb-4">
                <div class="flip-card-container">
                    <div class="flip-card-inner">
                        <div class="flip-card-front" id="smtp-card">
                             <!-- NEW WRAPPER FOR 3D DEPTH -->
                            <div class="card-content-wrapper">
                                <h5 class="card-title">Outgoing Mail (SMTP)</h5>
                                <img src="img/default.png" alt="Provider Logo" class="card-logo">
                                <ul class="settings-list"></ul>
                            </div>
                        </div>
                        <div class="flip-card-back">
                            <!-- NEW WRAPPER FOR 3D DEPTH -->
                            <div class="card-content-wrapper">
                                <i class="fa-solid fa-globe webmail-icon"></i>
                                <p class="webmail-text">Go to Webmail</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-secondary flip-btn">
                    <i class="fa-solid fa-arrows-rotate me-2"></i>Flip Card
                </button>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
