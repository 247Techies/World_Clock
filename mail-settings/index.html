<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Server Settings Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container my-5">
        <div class="main-header text-center">
            <h1 class="display-5 fw-bold">Mail Server Settings Finder</h1>
            <p class="lead">Enter an email address to find its IMAP, POP3, and SMTP settings.</p>
        </div>

        <!-- Email Input -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="input-group input-group-lg mb-4">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email-input" placeholder="e.g., yourname@gmail.com">
                </div>
            </div>
        </div>

        <!-- Results Container -->
        <div id="results-container">
            <div class="row">
                <!-- Card 1: IMAP -->
                <div class="col-lg-4 col-md-6 mb-4 d-flex">
                    <div class="flip-card" id="imap-card">
                        <div class="flip-card-inner">
                            <div class="card flip-card-front">
                                <div class="card-content-wrapper">
                                    <div class="card-body">
                                        <img src="img/default.png" alt="Provider Icon" class="card-provider-icon my-4">
                                        <h5 class="card-title fw-bold">Incoming Mail (IMAP)</h5>
                                        <p class="text-muted provider-name">Provider Name</p>
                                        <ul class="card-details"></ul>
                                    </div>
                                    <button class="btn btn-outline-primary flip-button" data-tippy-content="Click to see webmail link">
                                        <i class="bi bi-arrow-repeat"></i> Flip Card
                                    </button>
                                </div>
                            </div>
                            <div class="card flip-card-back shadow-lg">
                                <div class="card-content-wrapper">
                                    <a href="#" target="_blank" class="webmail-link" data-tippy-content="Go to Webmail">
                                        <i class="bi bi-box-arrow-up-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card 2: POP3 -->
                <div class="col-lg-4 col-md-6 mb-4 d-flex">
                    <div class="flip-card" id="pop3-card">
                        <div class="flip-card-inner">
                            <div class="card flip-card-front">
                                <div class="card-content-wrapper">
                                    <div class="card-body">
                                        <img src="img/default.png" alt="Provider Icon" class="card-provider-icon my-4">
                                        <h5 class="card-title fw-bold">Incoming Mail (POP3)</h5>
                                        <p class="text-muted provider-name">Provider Name</p>
                                        <ul class="card-details"></ul>
                                    </div>
                                    <button class="btn btn-outline-primary flip-button" data-tippy-content="Click to see webmail link">
                                        <i class="bi bi-arrow-repeat"></i> Flip Card
                                    </button>
                                </div>
                            </div>
                            <div class="card flip-card-back shadow-lg">
                               <div class="card-content-wrapper">
                                    <a href="#" target="_blank" class="webmail-link" data-tippy-content="Go to Webmail">
                                        <i class="bi bi-box-arrow-up-right"></i>
                                    </a>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card 3: SMTP -->
                <div class="col-lg-4 col-md-12 mb-4 d-flex">
                    <div class="flip-card" id="smtp-card">
                        <div class="flip-card-inner">
                            <div class="card flip-card-front">
                                <div class="card-content-wrapper">
                                    <div class="card-body">
                                        <img src="img/default.png" alt="Provider Icon" class="card-provider-icon my-4">
                                        <h5 class="card-title fw-bold">Outgoing Mail (SMTP)</h5>
                                        <p class="text-muted provider-name">Provider Name</p>
                                        <ul class="card-details"></ul>
                                    </div>
                                    <button class="btn btn-outline-primary flip-button" data-tippy-content="Click to see webmail link">
                                        <i class="bi bi-arrow-repeat"></i> Flip Card
                                    </button>
                                </div>
                            </div>
                            <div class="card flip-card-back shadow-lg">
                                <div class="card-content-wrapper">
                                    <a href="#" target="_blank" class="webmail-link" data-tippy-content="Go to Webmail">
                                        <i class="bi bi-box-arrow-up-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Placeholder message -->
        <div id="placeholder-message" class="text-center text-muted mt-5">
            <p>Enter an email address above to get started.</p>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <!-- Your Custom JS -->
    <script src="js/main.js"></script>

</body>
</html>
