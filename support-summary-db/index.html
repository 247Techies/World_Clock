<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Sentence Finder</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome (More Reliable CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header>
            <div class="header-content">
                <a href="https://247techies.github.io/World_Clock/" rel="noopener noreferrer">
                    <img src="247-logo.png" alt="247 Logo" class="header-logo">
                </a>
                <h1>Support Summary Report Guide</h1>
            </div>
            <p class="subtitle">Quickly find and copy standardized sentences for your support summary reports.</p>
        </header>

        <div class="search-wrapper">
            <input type="text" id="search-box" class="search-input" placeholder="Search by keyword or tag...">
            <!-- "X" button to clear the search -->
            <button id="clear-search-btn" class="clear-search-btn" title="Clear search">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <div id="initial-prompt">
            <!-- Updated Icon -->
            <i class="fa-solid fa-file-invoice"></i>
            <p>Start typing above to find a sentence.</p>
        </div>

        <div id="results-container"></div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
