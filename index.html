    /* Context Menu Container */
    #context-menu {
        position: absolute;
        display: none;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1), 0 2px 5px rgba(0, 0, 0, 0.08);
        list-style: none;
        margin: 0;
        min-width: 320px;
        z-index: 1000;
        border: 1px solid #e9ecef;
        max-height: 255px;
        overflow-y: auto;
        padding: 0;
    }

    /* Optional: Prettier scrollbar for modern browsers */
    #context-menu::-webkit-scrollbar {
        width: 7px;
    }
    #context-menu::-webkit-scrollbar-thumb {
        background-color: #ccc;
        border-radius: 10px;
    }
    html[data-theme='dark'] #context-menu::-webkit-scrollbar-thumb {
        background-color: #555;
    }

    /* Search Bar Styling */
    #context-menu .search-wrapper {
        position: sticky;
        top: 0;
        background-color: var(--card-bg, #ffffff);
        padding: 8px 10px;
        border-bottom: 1px solid #e0e0e0;
        cursor: default;
    }
    #context-menu .search-wrapper:hover {
        background-color: var(--card-bg, #ffffff);
    }
    #context-menu .search-icon {
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        color: #999;
        font-size: 0.9em;
    }
    #context-menu-search {
        width: 100%;
        padding: 6px 10px 6px 30px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 0.9em;
        background-color: var(--page-bg, #f0f2f5);
        color: var(--text-color, #333);
    }
    #context-menu-search:focus {
        outline: none;
        border-color: var(--highlight-border, #007bff);
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }

    /* Dark Theme Adjustments for Search */
    html[data-theme='dark'] #context-menu .search-wrapper {
        border-bottom-color: #444;
    }
    html[data-theme='dark'] #context-menu-search {
        border-color: #555;
    }

    /* Menu Item Styling */
    .menu-item {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        padding: 8px 15px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        border-bottom: 1px solid #f1f3f5;
    }
    .menu-item:last-child {
        border-bottom: none;
    }
    .menu-item:hover {
        background-color: #ececec;
    }

    /* Menu Item Layout */
    .item-top .name {
        font-size: 0.9em;
        font-weight: 600;
        color: #333;
        margin-bottom: 4px;
    }
    .item-bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .item-bottom .details {
        font-size: 0.8em;
        color: #6c757d;
    }
    .item-bottom .ext {
        font-size: 0.8em;
        color: #ffffff;
        background-color: #5ea8f1;
        padding: 2px 6px;
        border-radius: 4px;
        font-weight: 500;
    }

    /* Dark Theme Adjustments for Menu Items */
    html[data-theme='dark'] #context-menu { background-color: #2c2c2c; border-color: #444; }
    html[data-theme='dark'] .menu-item { border-bottom-color: #3a3a3a; }
    html[data-theme='dark'] .menu-item:hover { background-color: #3f3f3f; }
    html[data-theme='dark'] .item-top .name { color: #e9ecef; }
    html[data-theme='dark'] .item-bottom .details { color: #aaa; }

    /* NEW: Dark Mode Fix for Time Conversion Card Text */
    html[data-theme='dark'] .time-conversion-card {
        color: var(--text-color);
    }
    html[data-theme='dark'] .time-conversion-card .text-muted {
        color: var(--secondary-text-color) !important;
    }

    /* This is the main container that holds and positions the stack of icons */
    .fixed-icon-stack {
        position: fixed;
        bottom: 25px;
        right: 25px;
        z-index: 9999;
        
        /* ---- New styles for stacking ---- */
        display: flex;
        flex-direction: column; /* Arrange icons vertically */
        gap: 15px;              /* This creates a 15px space BETWEEN the icons */
    }

    /* This style is REUSED for BOTH circular icon buttons */
    .fixed-icon-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #ffffff;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        
        /* Smooth transition for the hover effect */
        transition: all 0.2s ease-in-out;
    }

    /* The animated GIF image inside each button */
    .icon-image {
        width: 80%;  /* Was 100% */
        height: 80%; /* Was 100% */
        object-fit: cover;
    }

    /* The hover effect is applied to BOTH icons */
    .fixed-icon-circle:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* SweetAlert2 Mobile Centering */
    @media (max-width: 767px) {
        .mobile-friendly-swal.swal2-popup {
            width: 90% !important;
            margin-left: auto !important;
            margin-right: auto !important;
        }
    }

    /* SVG Icon Styling for Footer */
    .footer-icon {
        width: 1.1em; /* Makes the icon slightly larger than the text */
        height: 1.1em;
        vertical-align: -0.15em; /* Adjusts vertical alignment to match text baseline */
        margin: 0 0.1em; /* Adds a little space around the icon */
    }


  </style>

    document.getElementById('copy-source-time-btn').addEventListener('click', function() { const textToCopy = sourceTimeText.textContent; if (textToCopy && textToCopy !== '--') { navigator.clipboard.writeText(textToCopy) .then(() => Swal.fire({ icon: 'success', title: 'Copied!', text: 'Source time details copied.', timer: 2000, showConfirmButton: false })) .catch(err => { console.error('Failed to copy source time: ', err); Swal.fire({icon: 'error', title: 'Copy Failed'}); }); } else { Swal.fire({icon: 'warning', title: 'Nothing to Copy', timer: 2000, showConfirmButton: false}); } });
    document.getElementById('copy-conversion-result-btn').addEventListener('click', function() { const textToCopy = conversionResultText.textContent; if (textToCopy && textToCopy !== '--' && !textToCopy.includes('-- Error --')) { navigator.clipboard.writeText(textToCopy) .then(() => Swal.fire({ icon: 'success', title: 'Copied!', text: 'Converted time copied.', timer: 2000, showConfirmButton: false })) .catch(err => { console.error('Failed to copy result: ', err); Swal.fire({icon: 'error', title: 'Copy Failed'}); }); } else { Swal.fire({icon: 'warning', title: 'Nothing to Copy', timer: 2000, showConfirmButton: false}); } });
    document.getElementById('theme-toggle-btn').addEventListener('click', () => { currentTheme = currentTheme === 'light' ? 'dark' : 'light'; document.documentElement.setAttribute('data-theme', currentTheme); localStorage.setItem('pageTheme', currentTheme); });
    document.getElementById('format-toggle-btn').addEventListener('click', () => { use24HourFormat = !use24HourFormat; localStorage.setItem('use24HourFormat', use24HourFormat); updateAllClocks(); if (conversionOutputsWrapper.style.display === 'block' && !conversionErrorText.textContent) { document.getElementById('convert-time-btn').click(); } });
    
    // --- Document Ready Initializations ---
    $(document).ready(function() { 
        $('#sort-clocks-select').select2({ theme: "bootstrap-5", width: 'style', minimumResultsForSearch: Infinity })
            .on('change', function() { sortClocks($(this).val()); });
        $conversionTimezoneSelect.select2({ theme: "bootstrap-5", width: '100%' });
        flatpickrInstance = flatpickr(flatpickrInput, {
            enableTime: true, dateFormat: "Y-m-d H:i",
            altInput: true, altFormat: "F j, Y at h:i K", minuteIncrement: 1
        });
        resetConversionSection();
        initializeConversionFlags();
    });
    createClockCards();
    setInterval(updateAllClocks, 1000);
    updateAllClocks();
    
    // --- Context Menu and DOMContentLoaded Logic ---
    document.addEventListener("DOMContentLoaded", () => {
        const contextMenu = document.getElementById("context-menu");
        
        async function buildMenu() {
            try {
                const response = await fetch('team.json');
                if (!response.ok) { throw new Error(`HTTP error! Status: ${response.status}`); }
                const teamMembers = await response.json();
                contextMenu.querySelectorAll('.menu-item').forEach(item => item.remove());
                teamMembers.forEach(person => {
                    const menuItem = document.createElement('li');
                    menuItem.className = 'menu-item';
                    menuItem.setAttribute('data-ext', person.ext);
                    menuItem.setAttribute('data-name', person.name.toLowerCase());
                    menuItem.setAttribute('data-teamsname', person.TeamsName.toLowerCase());
                    menuItem.setAttribute('data-email', person.email); // Store email
                    menuItem.style.display = 'flex';
                    menuItem.innerHTML = `
                        <div class="item-top">
                            <span class="name">${person.name}</span>
                        </div>
                        <div class="item-bottom">
                            <span class="details">Position: ${person.position} | ${person.TeamsName}</span>
                            <span class="ext">EXT: ${person.ext}</span>
                        </div>
                    `;
                    contextMenu.appendChild(menuItem);
                });
                addMenuItemListeners();
            } catch (error) {
                console.error("Could not fetch or build the menu:", error);
                const errorItem = document.createElement('li');
                errorItem.className = 'menu-item';
                errorItem.textContent = 'Error loading data.';
                contextMenu.appendChild(errorItem);
            }
        }
        buildMenu();
        
        const searchInput = document.getElementById('context-menu-search');
        const searchWrapper = document.getElementById('context-menu-search-wrapper');
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const menuItems = document.querySelectorAll('#context-menu .menu-item');
            menuItems.forEach(item => {
                const name = item.dataset.name || '';
                const teamsName = item.dataset.teamsname || '';
                if (name.includes(searchTerm) || teamsName.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });
        searchWrapper.addEventListener('click', (event) => {
            event.stopPropagation();
        });

        function addMenuItemListeners() {
            document.querySelectorAll(".menu-item").forEach(item => {
                item.addEventListener("click", () => {
                    const email = item.getAttribute("data-email");
                    if (email) { 
                        const teamsUrl = `https://teams.microsoft.com/l/chat/0/0?users=${email}&topicName=Hello`;
                        window.open(teamsUrl, '_blank');
                    } else {
                        alert('No email address is configured for this person.');
                    }
                    hideMenu();
                });
            });
        }

        document.addEventListener("contextmenu", (event) => { event.preventDefault(); showMenu(event.clientX, event.clientY); });
        document.addEventListener("click", () => { hideMenu(); });
        document.addEventListener("keyup", (event) => { if (event.key === "Escape") { hideMenu(); } });

        function showMenu(x, y) {
            const winWidth = window.innerWidth;
            const winHeight = window.innerHeight;
            const menuWidth = contextMenu.offsetWidth;
            const menuHeight = contextMenu.offsetHeight;
            let newX = (x + menuWidth > winWidth) ? winWidth - menuWidth - 5 : x;
            let newY = (y + menuHeight > winHeight) ? winHeight - menuHeight - 5 : y;
            contextMenu.style.left = `${newX}px`;
            contextMenu.style.top = `${newY}px`;
            contextMenu.style.display = "block";
            searchInput.value = '';
            document.querySelectorAll('#context-menu .menu-item').forEach(item => {
                item.style.display = 'flex';
            });
            searchInput.focus();
        }
        function hideMenu() { contextMenu.style.display = "none"; }
    });
</script>
