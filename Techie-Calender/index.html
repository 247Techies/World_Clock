<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Ticket & Call Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-4">
        <!-- Header: Month Navigation and Print Button -->
        <header class="d-flex justify-content-between align-items-center mb-4 p-3 bg-light rounded shadow-sm">
            <div class="d-flex align-items-center">
                 <button id="prev-month-btn" class="btn btn-outline-primary"><i class="fas fa-chevron-left"></i></button>
                 <h2 id="month-year-header" class="mx-4 mb-0"></h2>
                 <button id="next-month-btn" class="btn btn-outline-primary"><i class="fas fa-chevron-right"></i></button>
            </div>
            <button id="print-btn" class="btn btn-secondary"><i class="fas fa-print me-2"></i>Print Month</button>
        </header>

        <!-- Calendar Grid -->
        <main>
            <!-- Day of the week headers -->
            <div class="calendar-grid day-headers">
                <div class="day-header">Sun</div>
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header">Sat</div>
            </div>
            <!-- Date cards will be injected here by JavaScript -->
            <div id="calendar-body" class="calendar-grid"></div>
        </main>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
